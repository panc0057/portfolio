<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="css/main.css" rel="stylesheet">
</head>

<body>

    <header>

        <nav>
            <ul>
                <li> <a href="index.html">HOME</a> </li>
                <li> <a href="#artwork">ARTWORKS</a> </li>
                <li> <a href="contact.html">CONTUCT US</a> </li>
            </ul>
        </nav>

        <div class="h1h1">
            <div class="container">
                <h1 class="h1">Contact Us</h1>
                <p class="h1p">Leave your Feedback <br> Share your Ideas</p>
            </div>
        </div>
    
        <div class="banner">
            <img class="bannerimg" src="images/contactus.jpg" alt="bannercontact">
        </div>

    </header>

    <main>

        <div class="container">
            <div class="contactusboxes">
                    <form class="contactusboxes1" action="thanks.html" method="post">
                        <div class="formname"><label for="fullname">Your Name:</label></div>
                        <input id="fullname" type="text">
                    </form>
                    
                    <form class="contactusboxes1" action="thanks.html" method="post">
                        <div class="formname"><label for="fullname">Your Email:</label></div>
                    <input id="email" type="email">
                    </form>
            
                    <form class="contactusboxes1" action="thanks.html" method="post">
                        <div class="formname"><label for="message">Your Comment:</label></div>
                        <textarea id="message"></textarea>
                    </form>
                    <div class="contactusboxesbutton1">
                    <button class="contactusboxesbutton">SUBMIT</button>
                    </div>
            </div>
        </div>

    </main>

    <footer class="contactfooter">
        <div class="container">
            <p class="footerp footerp1">Algonquin College</p> <br>
            <p class="footerp footerp2">Panchenko Irina</p>
        </div>
    </footer>
    
</body>

</html>
